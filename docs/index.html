<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh; /* Ensure body takes at least the full viewport height */
            margin: 0;
            background-color: #f4f4f4;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        h1 {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
            margin-bottom: 20px; /* Add some space between the title and the iframe */
            text-align: center; /* Center the title text */
        }
        h2 {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin-bottom: 10px; /* Add some space between the h2 and the content */
            text-align: center; /* Center the h2 text */
        }
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive columns */
            gap: 20px; /* Space between the iframes */
            width: 100%; /* Full width */
            padding: 0 20px; /* Padding for mobile view */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        iframe {
            border: none;
            width: 100%; /* Make iframes responsive */
            height: min(80vh, 500px); /* Set height to a minimum of 80% of the viewport height and a maximum of 500px */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
