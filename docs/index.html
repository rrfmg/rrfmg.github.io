<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_dropdowns.css">
    <script>
        function toggleDetails(event) {
            var button = event.currentTarget;
            var container = button.closest('.container');
            var details = container.querySelector('.dropdown');
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                button.classList.remove('show');
            } else {
                details.classList.add('show');
                button.classList.add('show');
            }   

        }
    </script>
</head>
<body>
    <h1>My experiments with Gaussian Splatting and Human Avatars: some examples</h1>
    <h2>3D reconstruction of static scenes</h2>
    <h3>A pair of sneaker</h3>
    <div class="container">
        <div class="container chevron-container">
            <video class="vertical-video" src="artifacts/sneakers_video.mp4" title="360 Video" autoplay loop muted></video>
            <i class="fas fa-chevron-right" style="font-size: 24px; margin: 0 20px; align-self: center;"></i>
            <iframe class="splats-iframe" src="artifacts/sneakers-viewer/index.html" title="SuperSplat Viewer 3"></iframe>
        </div>
        <button onclick="toggleDetails(event)">
            <i class="fas fa-flask"></i> 
            Expand for more details
            <i class="fa-solid fa-arrow-pointer" style="margin-left: auto;"></i>
        </button>
        <iframe class="dropdown dropdown-sneakers" src="sneakers_details.html"></iframe>
    </div>
    <h3>My living room</h3>
    <div class="container">
        <video src="artifacts/salon_w_scale_effect.mp4" autoplay loop muted></video>
        <button onclick="toggleDetails(event)">
            <i class="fas fa-flask"></i> 
            Expand for more details
            <i class="fa-solid fa-arrow-pointer" style="margin-left: auto;"></i>
        </button>
        <iframe class="dropdown dropdown-salon" src="salon_details.html"></iframe>
    </div>
    <h2>Human avatars animations</h2>
    <div class="container">
        <div class="container chevron-container">
            <video class="vertical-video" src="artifacts/ram_dyn_avatar_office.mp4" autoplay loop muted></video>
            <i class="fas fa-chevron-right" style="font-size: 24px; margin: 0 20px; align-self: center;"></i>
            <video class="vertical-video" src="artifacts/ram_avatar_360.mp4" autoplay loop muted></video>
        </div>
        <button onclick="toggleDetails(event)">
            <i class="fas fa-flask"></i> 
            Expand for more details
            <i class="fa-solid fa-arrow-pointer" style="margin-left: auto;"></i>
        </button>
        <iframe class="dropdown dropdown-salon" src="salon_details.html"></iframe>
    </div>

    <div class="container">
        <button onclick="toggleDetails()">
            <i class="fas fa-flask"></i> 
            Me throwing down a dunk at the NBA - Click here for more details
        </button>
        <div id="details">
            <p id="details-content"></p>
        </div>
        <video src="artifacts/ramon_dunk_w_original.mp4" autoplay loop muted></video>
    </div>

    <div class="container">
        <button onclick="toggleDetails()">
            <i class="fas fa-flask"></i> 
            Dancing some flamenco - Click here for more details
        </button>
        <div id="details">
            <p id="details-content"></p>
        </div>
        <video src="artifacts/ram_flamenco_360.mp4" autoplay loop muted></video>
    </div>

    <div class="container">
        <button onclick="toggleDetails()">
            <i class="fas fa-flask"></i> 
            Same flamenco but in my living room - Click here for more details
        </button>
        <div id="details">
            <p id="details-content"></p>
        </div>
        <video src="artifacts/ram_flamenco_salon.mp4" autoplay loop muted></video>
    </div>
</body>
