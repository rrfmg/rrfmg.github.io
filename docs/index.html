<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
        body {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh; /* Ensure body takes at least the full viewport height */
            margin: 0;
            background-color: #f4f4f4;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        h1 {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
            margin-bottom: 20px; /* Add some space between the title and the iframe */
            text-align: center; /* Center the title text */
        }
        h2 {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin-bottom: 10px; /* Add some space between the h2 and the content */
            text-align: center; /* Center the h2 text */
        }
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive columns */
            gap: 30px; /* Space between the iframes */
            width: 90%; /* Full width */
            padding: 0 20px; /* Padding for mobile view */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        iframe {
            border: none;
            width: 100%; /* Make iframes and video responsive */
            height: min(80vh, 500px); /* Set height to a minimum of 80% of the viewport height and a maximum of 500px */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            border: none;
            width: 100%; /* Make iframes and video responsive */
            height: min(80vh, 500px); /* Set height to a minimum of 80% of the viewport height and a maximum of 500px */
        }
        button {
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark text color */
            padding: 10px 20px; /* Padding for the button */
            border: none; /* Remove borders */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            border-top-left-radius: 15px; 
            margin-top:2%; 
            margin-left: 2%;
            margin-right: 2%;
            border-top-right-radius: 15px;
        }
        button img {
            margin-right: 10px; /* Space between icon and text */
            width: 20px; /* Icon width */
            height: 20px; /* Icon height */
        }
        button:hover {
            background-color: #e0e0e0; /* Slightly darker grey on hover */
        }
        #details {
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark text color */
            height: 0;
            border: none; /* Remove borders */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            z-index: 10;
            position: absolute;
            overflow:hidden;
            margin-left:2%; 
            margin-right:2%; 
            transition: height 1s;
            transition-timing-function: ease;
        }
        #details.show{
            height:100%;
            padding:2%
        }
        .video-container {
            position: relative; 
            width: 100%; 
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
        }


    </style>
    <script>
        function toggleDetails() {
            var details = document.getElementById('details');
            if (details.classList.contains('show')) {
                details.classList.remove('show');
            } else {
                details.classList.add('show');
            }   
        }
        // Fetch the content from the .txt file and insert it into the <p id="details-content"> element
        fetch('video-details.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('details-content').innerHTML = data;
        })
        .catch(error => console.error('Error fetching details:', error));

    </script>
</head>
<body>
    <h1>[TITLE PLACEHOLDER]</h1>
    <h2>3D reconstruction of static scenes</h2>

            </button>
            <div id="details">
                <p id="details-content"></p>

        </div>
